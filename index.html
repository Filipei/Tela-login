<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./imagens usadas/rm373batch12-016-removebg-preview.png">
    <title>Tela de login mercado</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="./imagens usadas/rm373batch12-016-removebg-preview.png" alt="" width="200px">
        </div>
        <div class="login">
            <div class="Email">
                <div class="imag">
                    <img class="loginimg" src="./imagens usadas/depositphotos_232876132-stock-illustration-profile-person-circle-white-icon-removebg-preview.png" alt="" width="21px">         
                </div>
                <div class="input">
                    <input id="loginjs" class="login" type="email" placeholder="Email">
                </div>     
            </div>
        </div>
        <div class="senha">
            <div class="Email">
                <div class="imag">
                    <img class="senhainimg" src="./imagens usadas/pngegg.png" alt="" width="15px">         
                </div>
                <div class="input" id="senhalogin">
                    <input id="senhajs"  type="password" placeholder="Senha">
                </div>     
            </div>
        </div>

        <div class="butao">
            <button onclick="clickentrar()">Entrar</button>
        </div>
        <div class="esqueceu">
            <p onclick="clickesqueceu()" id="esqueceutext">Esqueceu sua Senha?</p>
        </div>
    </div>


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
